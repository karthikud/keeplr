<html lang="en" >
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Angular Material style sheet -->
  <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
  <!--
    Your HTML content here
  -->  
  <body ng-app="MyApp" ng-controller ="MyController" layout="row" ng-cloak>

 <md-sidenav layout="column" md-component-id="left"  md-is-locked-open='true'>
 <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools"><i class="material-icons">list</i></h1>
      </md-toolbar>
   SideNav
   </md-sidenav>
  
  <md-content flex layout="column">
  <md-toolbar class="md-theme-indigo">
        <h1 class="md-toolbar-tools"></h1>
      </md-toolbar>
    <ng-view>
      <div layout="row" layout-margin>
  <md-card>
 <img src="card-image.png" class="md-card-image" alt="image caption">
 <md-card-content>
   <h2>Card headline</h2>
   <p>Card content</p>
 </md-card-content>
 <md-card-footer>
   Card footer
 </md-card-footer>
</md-card>
<md-card>
 <img src="card-image.png" class="md-card-image" alt="image caption">
 <md-card-content>
   <h2>Card headline</h2>
   <p>Card content</p>
 </md-card-content>
 <md-card-footer>
   Card footer
 </md-card-footer>
</md-card>
</div>

      <md-button ng-click="openLeftMenu()">
      Open Left Menu
    </md-button>
    <md-button class="md-primary md-raised" ng-click="showTabDialog($event)">
      Add BookMark
    </md-button>
    </ng-view>
   
   
   
  </md-content>
</body>
  
  <!-- Angular Material requires Angular.js Libraries -->
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-route.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-animate.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-aria.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.0.0/angular-material.min.js"></script>
  
  <!-- Your application bootstrap  -->
  <script type="text/javascript">    
    /**
     * You must include the dependency on 'ngMaterial' 
     */
    angular.module('MyApp', ['ngMaterial'])
    .config(function($mdThemingProvider) {
  $mdThemingProvider.theme('default')
    .primaryPalette('teal')
    .accentPalette('orange');
})
    .controller('MyController',function($scope,$mdDialog, $mdMedia)
      {
        $scope.status = ' ';
        var confirm ='';
        $scope.customFullscreen = $mdMedia('xs') || $mdMedia('sm');
      $scope.showTabDialog = function(ev) {
    $mdDialog.show({
      controller: DialogController,
      templateUrl: 'tabDialog.tmpl.html',
      parent: angular.element(document.body),
      targetEvent: ev,
      clickOutsideToClose:true
    })
        .then(function(answer) {

          $scope.status = 'You said the information was "' + answer + '".';
        }, function() {
          $scope.status = 'You cancelled the dialog.';
        });
  };


      });
    function DialogController($scope, $mdDialog) {

      $scope.user = {
      title: 'Developer',
      email: 'ipsum@lorem.com',
      firstName: '',
      lastName: '',
      company: 'Google',
      address: '1600 Amphitheatre Pkwy',
      city: 'Mountain View',
      state: 'CA',
      biography: 'Loves kittens, snowboarding, and can type at 130 WPM.\n\nAnd rumor has it she bouldered up Castle Craig!',
      postalCode: '94043'
    };  
   $scope.states = ('Shopping Technology Print&Media Sports Blogs News Projects Movies').split(' ').map(function(state) {
        return {abbrev: state};
      })     
  $scope.hide = function() {
    $mdDialog.hide();
  };
  $scope.cancel = function() {
    $mdDialog.cancel();
  };
  $scope.answer = function(answer) {
    $mdDialog.hide(answer);
  };
}
  </script>
  
</body>
</html>
